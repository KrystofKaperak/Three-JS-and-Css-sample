			<span style="margin-right: 20px;">Choose a color </span><input type="color" name="favcolor" id="backgroundColorWheel"/><br/><br/>
			<div id="theme1" style="cursor: pointer; display: inline-block;">Use Default Theme</div><br/><br/>

		<!-- login form area -->
		<div id="login-container" style="display: none; overflow: hidden;">
		    <a class="hiddenanchor" id="toregister"></a>
		    <a class="hiddenanchor" id="tologin"></a>
		    <div id="login-wrapper">

		        <div id="register" class="animate form">
		            <form  autocomplete="on"> 
		                <h1> Sign up </h1> 
		                <p> 
		                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
		                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
		                </p>
		                <p> 
		                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
		                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
		                </p>
		                <p> 
		                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
		                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
		                </p>
		               <button class="ladda-button" id="signupButton" data-color="green" data-style="expand-right" data-size="s" >Signup</button>
		                <p class="change_link">  
							Already a member ?
							<a href="#tologin" class="to_register"> Go and log in </a>
						</p>
		            </form>
		        </div>
		        <div id="login" class="animate form">
		            <form autocomplete="on"> 
		                <h1>Log in</h1> 
		                <p> 
		                    <label for="username" class="uname" data-icon="u" required="required"> Your email </label>
		                    <input id="username" name="username" required="required" type="text" placeholder="mymail@yourdomain.com"/>
		                </p>
		                <p> 
		                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
		                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
		                </p>
		                <p class="keeplogin"> 
							<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
							<label for="loginkeeping">Keep me logged in</label>
						</p>
						<button class="ladda-button" id="loginButton" data-color="green" data-style="expand-right" data-size="s" style="float: right;">Login</button>
		                <div style="display: block; border-top: 1px solid #cecece; margin-top: 60px; padding: 10px;">
		                    <button class="ladda-button" id="facebookLoginButton" data-color="green" data-style="expand-right" data-size="s" style="margin-left: 110px;">Login with Facebook</button>
		                </div>
		                <p class="change_link">
							Not a member yet ?
							<a href="#toregister" class="to_register">Join us</a>
						</p>
		            </form>
		        </div>
		    </div>
